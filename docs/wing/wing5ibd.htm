<P><A NAME="ileuw9"></A>Nirvana has ever been a difficult concept to explain. It is a state of mind achieved through diligence and meditation, a state of complete tranquility and awareness in which conscious thought ceases to exist as such, the final step in the struggle for the cessation of suffering.</P>
